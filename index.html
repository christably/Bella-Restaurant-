<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellas Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <h1>Bella's</h1>
            </div>
            <div class="tab">
                <span>+ Menu</span>
            </div>
            <div class="device-icons">
                <i class="fas fa-desktop"></i>
                <i class="fas fa-tablet-alt"></i>
                <i class="fas fa-mobile-alt"></i>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="close-icon">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        
        <div class="main-header">
            <div class="container">
                <div class="brand">
                    <h2>In-dining and Delivery</h2>
                </div>
                <div class="contact-info">
                    <div class="email">
                        <i class="fas fa-paper-plane"></i>
                        <div>
                            <span>Email</span>
                            <p>bellarestaurant@gmail.com</p>
                        </div>
                    </div>
                    <div class="phone">
                        <i class="fas fa-phone-alt"></i>
                        <div>
                            <span>Call</span>
                            <p>Call Us: + 233 0123 45</p>
                        </div>
                    </div>
                    <button class="Finger Foods">Finger Foods</button>
                </div>
            </div>
        </div>
        
        <nav class="main-nav">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <span>WELCOME TO Bella's Restaurant</span>
                <h1>Stomach has no holiday<br>Bella's Restaurant</h1>
                <button class="services-btn">Our Services</button>
            </div>
        </div>
    </section> 
    <script src="script.js"></script>
</body>
</html>
